<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <!--ul: Listas desordenadas-->

    <!--ol: listas ordenadas-->

    <!--dl: listas de definicion. Similar a los diccionarios-->

    <h2>Listas ordenadas</h2>
    <!--ol>li{item}*3-->
    <ol type="I" start="4">
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ol>

    <h2>Lista desordenada</h2>

    <ul type="square">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ul>

    <h2>Listas de definicion</h2>
    <dl>
        <dt>Concepto</dt>
        <dd>Descripcion</dd>
    </dl>

    <h2>Listas anidadas</h2>

    <ol>
        <li>Carros</li>
        <ul>
            <li>Mazda</li>
            <li>Toyota</li>
            <li>Ford</li>
        </ul>
        <li>Aviones</li>
        <li>Motos</li>
    </ol>



    

</body>
</html>
