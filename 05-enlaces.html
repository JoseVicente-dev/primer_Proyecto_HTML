    <!-- Tipos de rutas-->

    <!--2. Rutas relativas a la carpeta principal o raiz del proyecto; raiz del servidor-->

    <!--Rutas absolutas-->
    <a href="https://www.google.com.co">Ir a google</a>
    <br>
    <!--Fijando un target-->
    <!--_self no abre otra pestaña, sino que reemplaza la actual por la del enlace-->

    <!--_blank abrir otra pestaña-->
    <a href="http://www.google.com.co" target="_blank">Ir a google con target</a>
    <br>
    <!--Descargar-->
    <a href="texto.txt" download>Descargar archivo</a>
    <br>
    <!--Descargar nombre establecido-->
    <a href="texto.txt" download="Archivo_prueba">Descargar archivo</a>
